<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/d3/d3.js"></script>
	<script src="lib/nvd3/build/nv.d3.js"></script> <!-- or use another assembly -->
	<script src="lib/angular-nvd3/dist/angular-nvd3.js"></script>
	<script src="lib/moment/moment.js"></script>
	<script src="lib/lodash/lodash.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/module.js"></script>
	<link rel="stylesheet" href="lib/nvd3/build/nv.d3.css">

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="myCtrl">
        <div data-tap-disabled="true">
            <nvd3 data="data" options="options"></nvd3>
            {{data | json}}
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
